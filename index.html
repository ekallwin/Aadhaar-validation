<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <div id="main">
    <form action="#" method="post" id="aadharForm">
        <label id="label_text">Enter 12-digit Aadhaar Number</label>
        <br><br>
        <input type="number" id="Aadhaar_input" name="Aadhaar_input" minlength="12" maxlength="12" pattern="\d{12}" required oninput="checkLength(this)">
        <br><br>
        <button id="button" type="submit">Validate</button>
        <button id="button_clear" type="button" onclick="clearEntries()">Clear</button><br><br>
        <div id="loading" style="display: none;">Checking...</div>
        <div id="val_disp" style="display: none;"></div>
      </form>
    </div>
      <script src="functions.js"></script>
</body>
</html>
